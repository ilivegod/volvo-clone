<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Volvo</title>
    </head>
    <body>
        <div class="header">
            <nav>
                <div class="logo">
                    <img 
                        class="img__asset cmp-image__image img__asset__image" 
                        itemprop="contentUrl" 
                        data-cmp-hook-image="image" 
                        alt="Volvo" 
                        src="https://assets.volvo.com/is/image/VolvoInformationTechnologyAB/white-volvo-wm-1?qlt=82&amp;wid=256&amp;ts=1670525211731&amp;dpr=off&amp;fit=constrain&amp;fmt=png-alpha"
                    >
                </div>
                <ul>
                    <li><a href=#>Cars</a></li>
                    <li><a href=#>Trucks</a></li>
                    <li><a href=#>Buses</a></li>
                    <li><a href=#>Construction</a></li>
                    <li><a href=#>Volvo Penta</a></li>
                    <li><a href=#>Defense</a></li>
                    <li><a href=#>Autonomous</a></li>
                </ul>
            </nav>
            <div class="header-content">
                <p>MADE FOR PEOPLE <br> BY PEOPLE</p>
            </div>
        </div>

        <div class="explore-volvo">
            <h2>EXPLORE VOLVO</h2>
            <p>For customers around the world</p>
            <div class="boxes-area">
                <div class="boxes">
                    <img 
                        class="img__asset cmp-image__image img__asset__image" 
                        itemprop="contentUrl" 
                        data-cmp-hook-image="image" 
                        alt="Cars" 
                        src="https://assets.volvo.com/is/image/VolvoInformationTechnologyAB/Volvo-EX90-carousel-960x1178?qlt=82&amp;wid=512&amp;ts=1670318698149&amp;dpr=off&amp;fit=constrain"
                    >    
                    <div class="boxes-text">
                        <h2>CARS</h2>  
                        <p>THE NEW VOLVO EX90</p>   
                    </div>       
                </div>
                <div class="boxes">
                    <img 
                        class="img__asset cmp-image__image img__asset__image" 
                        itemprop="contentUrl" 
                        data-cmp-hook-image="image" 
                        alt="Trucks" 
                        src="https://assets.volvo.com/is/image/VolvoInformationTechnologyAB/carousel-trucks?qlt=82&amp;wid=512&amp;ts=1663246594992&amp;dpr=off&amp;fit=constrain"
                    >
                    <div class="boxes-text">
                        <h2>TRUCKS</h2>
                        <p>DRIVING <br>PROGRESS</p>
                    </div>
                </div>
                <div class="boxes">
                    <img 
                        class="img__asset cmp-image__image img__asset__image" 
                        itemprop="contentUrl" 
                        data-cmp-hook-image="image" 
                        alt="Building Tomorrow USA" 
                        title="Building Tomorrow USA" 
                        src="https://assets.volvo.com/is/image/VolvoInformationTechnologyAB/carousel-vce?qlt=82&amp;wid=512&amp;ts=1624536727398&amp;dpr=off&amp;fit=constrain"
                    >
                    <div class="boxes-text">
                        <h2>CONSTRUCTION</h2>
                        <p>BUILDING TOMORROW</p>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="career">
            <div class="career-boxes">
                <div class="career-box">hola</div>
                <div class="career-box">hola</div>
            </div>
            <div style="margin-top: -10px;" class="career-boxes">
                <div class="career-box">hola</div>
                <div class="career-box">hola</div>
            </div>
        </div>
